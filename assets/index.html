<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa</title>
    <link rel="stylesheet" href="/Formulário de pesquisa/assets/css/style.css">
    <link rel="icon" href="/Formulário de pesquisa/assets/img/formulario-de-contato.png">
</head>
<body>
    <header>
        FAÇA SEU CADASTRO
    </header>

    <main>
        <div class="cadastro">
            <div class="cadastro-int">
                <div class="form1">
                    <form>
                        Nome completo: <br>
                        <input type="text" name="nome" style="font-size: 18px; padding-left: 10px;"><br>
                        E-mail: <br>
                        <input type="email" name="email"style="font-size: 18px; padding-left: 10px;"><br>
                        Telefone: <br>
                        <input type="tel" name="numero"style="font-size: 18px; padding-left: 10px;"><br><br>

                        <div class="novidades">
                            Receber novidades? <br><br>
                            <div class="novidade-but">
                                <input type="radio" name="termos" value="sim" id="sim" style="width: 15px; height: 15px;">
                                <label for="sim">Sim</label>
                                <input type="radio" name="termos" value="nao" id="nao" style="width: 15px; height: 15px;">
                                <label for="nao">Não</label>
                            </div>
                        </div>
                            <br>
                        <select class="selecionar" name="país" style="padding: 2px;">
                            <option selected disabled value="">Selecione</option>
                                <option>Brasil</option>
                                <option>Argentina</option>
                                <option>Portugal</option>
                                <option>Estados Unidos</option>
                        </select>
                            <br><br>
                            <div class="botoes">
                                <input type="submit" name="botao" value="Fazer cadastro" class="botaos">
                                <input type="submit" name="botao" value="Já tem uma conta?" class="botaos">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="">Feito por: Gabriel Bianchi Britto®</a>
        </div>
    </footer>
</body>
</html>
